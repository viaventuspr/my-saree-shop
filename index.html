<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>මුල් පිටුව | සිරි සාරි</title>
    <style>
        :root { --primary: #8B4513; --accent: #D4AF37; --bg: #FAF6F0; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); }
        header { background: var(--primary); color: white; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; }
        .logo { font-size: 1.8rem; font-weight: bold; color: var(--accent); text-decoration: none; }
        nav ul { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
        nav a { color: white; text-decoration: none; font-weight: bold; font-size: 0.9rem; text-transform: uppercase; }
        nav a:hover { color: var(--accent); }
        .hero { height: 80vh; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1610030469915-9a88e47b4ba5?w=1200'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; }
        .btn { background: var(--accent); color: black; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">සිරි සාරි</a>
        <nav>
            <ul>
                <li><a href="index.html">මුල් පිටුව</a></li>

                <li><a href="offers.html">විශේෂ දීමනා</a></li>
                <li><a href="contact.html">අප අමතන්න</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>සුවිශේෂී සාරි එකතුව</h1>
        <p>සම්ප්‍රදාය සහ අලංකාරය එක්තැන් වූ තැන</p>

    </section>

</html>
