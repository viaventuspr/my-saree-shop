<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>සිරි සාරි | Siri Saree Premium Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-black: #1a1a1a;
            --text-gray: #777777;
            --bg-cream: #ffffff;
            --border-color: #eeeeee;
            --accent: #8b4513;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Jost', sans-serif; background: var(--bg-cream); color: var(--primary-black); -webkit-font-smoothing: antialiased; }

        /* Navigation */
        header {
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            background: #fff;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--primary-black);
            font-weight: 500;
        }

        /* Hero Banner */
        .collection-banner {
            padding: 60px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        .collection-banner h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            letter-spacing: 2px;
            font-weight: 400;
            text-transform: uppercase;
        }

        /* Container & Grid */
        .container { max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px 25px;
        }

        /* Product Card */
        .product-card {
            background: #fff;
            position: relative;
            transition: 0.3s;
        }

        .image-wrapper {
            width: 100%;
            height: 450px;
            overflow: hidden;
            position: relative;
            background: #fdfdfd;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.08);
        }
