<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>සිරි සාරි | Premium Saree Collection</title>

    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #8b4513;
            --bg-color: #ffffff;
            --border-color: #e5e5e5;
            --text-muted: #777777;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Jost', sans-serif; background: var(--bg-color); color: var(--primary-color); -webkit-font-smoothing: antialiased; }

        /* Header (Mavuris Style) */
        header {
            background: #fff;
            padding: 25px 0;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { 
            font-family: 'Cormorant Garamond', serif; 
            font-size: 2.8rem; 
            color: var(--primary-color); 
            text-decoration: none; 
            letter-spacing: 4px; 
            text-transform: uppercase;
            font-weight: 500;
        }

        /* Hero Banner */
        .collection-header {
            padding: 60px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 40px;
        }
        .collection-header h1 { 
            font-family: 'Cormorant Garamond', serif; 
            font-size: 2.5rem; 
            text-transform: uppercase; 
            font-weight: 400; 
            letter-spacing: 2px;
        }

        /* Product Grid */
        .container { max-width: 1440px; margin: 0 auto; padding: 0 40px; }
        
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 50px 30px; 
        }

        .product-card { 
            background: #fff;
            position: relative;
            cursor: pointer;
            text-decoration: none;
